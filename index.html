<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300&family=Montserrat:wght@100;300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <div class="panel-login">
      <div class="login-header">
        <span><strong>Log in account</strong></span>
      </div>
      <form>
        <div class="form-group">
          <label for="">Email adress</label>
          <div class="inp-group">
            <input type="text" placeholder="Email adress" required>
            <div class="icon">
              <i class="fa-regular fa-envelope"></i>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="">Password</label>
          <div class="inp-group">
            <input type="password" placeholder="Password" required>
            <div class="icon">
              <i class="fa-solid fa-key"></i>
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn-login" onclick="return true;">Login</button>
        </div>
      </form>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/16b6efb3e6.js" crossorigin="anonymous"></script>
</body>

</html>
